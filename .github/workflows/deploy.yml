name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Branchã‚’Checkout
      - name: Checkout
        uses: actions/checkout@v2

      # - name: AWS Configure
      #   run: |
      #     export AWS_ROLE_ARN=${{ secrets.AWS_ROLE_ARN }}
      #     export AWS_WEB_IDENTITY_TOKEN_FILE=${{ secrets.AWS_WEB_IDENTITY_TOKEN_FILE }}
      #     export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}

      #     echo AWS_WEB_IDENTITY_TOKEN_FILE=$AWS_WEB_IDENTITY_TOKEN_FILE >> $GITHUB_ENV
      #     echo AWS_ROLE_ARN=$AWS_ROLE_ARN >> $GITHUB_ENV
      #     echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION >> $GITHUB_ENV

      #     curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sigstore" | jq -r '.value' > $AWS_WEB_IDENTITY_TOKEN_FILE

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
      - run: aws sts get-caller-identity

      - name: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USER_NAME: ${{ secrets.USER_NAME }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
        run: |
          echo "${PRIVATE_KEY}" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} 'cd ~/sandbox && git pull origin develop'