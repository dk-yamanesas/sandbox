name: Deploy

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

env:
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  USER_NAME: ${{ secrets.USER_NAME }}
  HOST_NAME: ${{ secrets.HOST_NAME }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  EC2_SECURITY_GROUP_ID: ${{ secrets.EC2_SECURITY_GROUP_ID }}


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Public IP Install
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: AWS set Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: deploy
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${EC2_SECURITY_GROUP_ID} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} 'cd ~/sandbox && git pull origin develop'

          aws ec2 revoke-security-group-ingress --group-id ${EC2_SECURITY_GROUP_ID} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32